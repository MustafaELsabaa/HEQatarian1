<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href='css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv=Content-Type content="text/html; charset=utf-8" />

</head>

<body class="Home_page BeforeLogin">
    <main class="Login_page bg-grey Login_page">

        <div class="col-lg-4  align-items-end flex-columnalign-items-end flex-column loginDiv">
            <div class="formContainer secondOne align-items-center bg-white ">
                <img class="text-center mx-auto display-block" src="img/moe-logo.png" />
                <h2 class="text-center mt-5 mb-5 fg-primary display-block">دخول المستخدم
                </h2>


                <form>
                    <div class="row mt45">

                        <div class="col-12">
                            <div class="form-group">

                                <label for="TheUserName" class="required control-label font-bold font-medium w-100 text-right">
                                    اسم المستخدم :
                                 </label>
                                <input type="email" id="TheUserName" class="form-control ">
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">

                                <label for="password" class="required control-label font-bold font-medium w-100 text-right">كلمة  المرور : </label>
                                <input type="password" id="password" class="form-control ">
                            </div>
                        </div>


                    </div>
                    <div class="row">
                        <div class="col-12 text-center">
                            <div class="actions">
                                <a href="#a" class="forgotPassword fg-primary float-right" data-toggle="modal" data-target="#ResetPassordModal">نسيت كلمة المرور؟أضغط هنا! </a>
                                <a href="addingRequest.html" class="btn-lg  float-left btn-submit">دخول</a>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>


    </main>

    <div class="modal fade" id="ResetPassordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">نسيت كلمة المرور</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group ">
                            <label class="form-label form-label text-right float-right"> الرقم الشخصي أو رقم المنشأة</label>
                            <input class="form-control" type="email">
                            <small id="emailHelp" class="form-text text-right text-muted">أدخل الرقم الشخصي أو رقم المنشأة  وسوف نرسل إلي إيميلك التعليمات</small>
                            <span class="error">  الرقم الذي أدخلته غير متطابق مع السجلات الرسمية   </span>

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="container">
                        <div class="row">
                            <div class="col-3"> <button type="button" class="btn btn-secondary float-right" data-dismiss="modal">إغلق</button>
                            </div>
                            <div class="col-6"></div>
                            <div class="col-3 pl-0"> <button type="button" class="btn default-btn float-left">إرسل</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src='js/bootstrap-datepicker.min.js' type='text/javascript'></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/Custom.js"></script>

</body>

</html>
